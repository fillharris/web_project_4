<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around S.C.</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo.svg"
        alt="Around S.C. text"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__image"
          src="./images/profile.png"
          alt="profile portrait image"
        />
        <div class="profile__container">
          <div class="profile__info">
            <h1 class="profile__name">Phil Harris</h1>
            <button
              class="profile__edit-button"
              aria-label="Edit"
              type="button"
            ></button>

            <p class="profile__title">Keyboard Explorer</p>
          </div>
        </div>
        <button
          class="profile__add-button"
          aria-label="Add"
          type="button"
        ></button>
      </section>
      <section class="photo-grid">
        <ul class="photo-grid__cards"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2022 Around South Carolina</p>
    </footer>
    <div class="popup edit-popup">
      <div class="popup__edit-container">
        <button
          type="button"
          class="popup__close-button popup__close-edit"
        ></button>
        <h3 class="popup__title">Edit profile</h3>
        <form class="popup__form" name="new">
          <input
            class="popup__input popup__input_type_title"
            type="text"
            name="name"
            placeholder="Name"
            required
          />
          <input
            class="popup__input popup__input_type_description"
            type="text"
            name="description"
            placeholder="Description"
            required
          />
          <button class="button popup__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="popup create-popup">
      <div class="popup__create-container">
        <button
          type="button"
          class="popup__close-button popup__close-create"
        ></button>
        <h3 class="popup__title">Add Image</h3>
        <form class="popup__form" name="new">
          <input
            class="popup__input popup__input_type_name"
            type="text"
            name="name"
            placeholder="Name"
            required
          />
          <input
            class="popup__input popup__input_type_link"
            type="text"
            name="link"
            placeholder="Image URL"
            required
          />
          <button class="button popup__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="popup preview-popup">
      <div class="popup__create-container popup__create-container_preview">
        <button
          class="popup__close-button popup__close-button_preview"
          type="button"
          aria-label="Close"
        ></button>
        <img class="popup__preview-image" src=" " alt=" "/>
        <h3 class="popup__preview-name"></h3>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <div class="card__image" style=""></div>
        <button type="button" class="card__delete-button"></button>
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            aria-label="Like"
            type="button"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" type="text/JavaScript"></script>
  </body>
</html>
